{% load static %}
{% load store_tags %}
<div class="header_panel">
    <div class="header_panel-item" style="height: 30px;">
        <form class="form-inline d-flex" style="height: 100%;" method="get" action="{% url 'searched_products' %}">
            <input name="q" class="form-control mr-sm-2" type="search" placeholder="Поиск">
            <button class="btn" type="submit" style="margin: 0 10px 0; padding: 0;">
                <i class="fas fa-search">Поиск</i>
            </button>
        </form>
    </div>
    <div class="header_panel-item">
        {% get_cart_total_quantity request as cart_products_quantity %}
        <a href="{% url 'cart' %}">
            <i class="fas fa-shopping-cart" style="color: white;">Корзина</i>
            <span class="cart-quantity">
                {{ cart_products_quantity }}
            </span>
        </a>
    </div>
    <div class="header_panel-item">
        <a {% if request.user.is_authenticated %}
           href="{% url 'profile' %}"
            {% else %}
           href="{% url 'user_form' %}"
            {% endif %}
        >
            <img src="{% static 'images/icons/user_icon.svg' %}" alt="">
        </a>
    </div>
</div>
