{% load static %}
<div class="cart-row">
    <div style="flex:2"><img class="row-image" src="{{ item.product.image_url }}"></div>
    <div style="flex:2"><p>{{ item.product.name }}</p></div>
    <div style="flex:1"><p>${{ item.product.price }}</p></div>
    <div style="flex:1">
        <p class="quantity">{{ item.quantity }}</p>
        <div class="quantity">
            <a href="{% url 'to_cart' product_id=item.product.pk action='add' %}">
                <img data-product="id" data-action="add"
                     class="chg-quantity update-cart"
                     src="{% static  'store/images/arrow-up.png' %}">
            </a>

            <a href="{% url 'to_cart' product_id=item.product.pk action='delete' %}">
                <img data-product="id" data-action="remove"
                     class="chg-quantity update-cart"
                     src="{% static 'store/images/arrow-down.png' %}">
            </a>
        </div>
    </div>
    <div style="flex:1"><p>${{ item.total_price }}</p></div>
</div>
